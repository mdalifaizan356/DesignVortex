<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/signUPIN1.css">
    <title>Sign Up</title>
</head>
<body>
    <form action="">
        <div class="container">
            <h1>Sign Up</h1>
            <p>Please fill in this form to create an account.</p>
            <hr>

            <label for="email">Email</label>
            <input type="Email" placeholder="Enter Email" name="email" required>

            <label for="password">Password</label>
            <input type="password" placeholder="Create Password" name="password" required>

            <label for="repassword">Repeat Password</label>
            <input type="password" placeholder="Re-Enter Password" name="repassword" required>
            
            <label>
                <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
            </label>
    
              <p style="margin-bottom:15px;">By creating an account you agree to our <a href="#" style="color:dodgerblue;">Terms & Privacy</a>.</p>
            <div class="button">
                <a href="">Submit</a>
                <a href="">cancel</a>
            </div>

        </div>
    </form>
</body>
</html>
